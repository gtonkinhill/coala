language: c

env:
  global:
    - WARNINGS_ARE_ERRORS=1
    - R_BUILD_ARGS=" "
    - R_CHECK_ARGS="--as-cran"
    - MS="$PWD/ms"
    - MSMS="$PWD/msms"

before_install:
  - curl -OL http://raw.github.com/craigcitro/r-travis/master/scripts/travis-tool.sh
  - chmod 755 ./travis-tool.sh
  - ./travis-tool.sh bootstrap

install:
  - ./travis-tool.sh r_binary_install ape abc RcppArmadillo knitr rmarkdown
  - ./travis-tool.sh install_deps
  - ./travis-tool.sh aptget_install seq-gen pandoc pandoc-citeproc
  - wget http://pst-public.s3-website.eu-central-1.amazonaws.com/msms.jar
  - wget http://pst-public.s3-website.eu-central-1.amazonaws.com/ms
  - chmod +x ms

script: ./travis-tool.sh run_tests

after_failure:
  - ./travis-tool.sh dump_logs

after_success:
  - ./travis-tool.sh r_binary_install igraph stringdist shiny
  - ./travis-tool.sh install_github jimhester/lintr
  - Rscript -e 'lintr::lint_package()'
  - ./travis-tool.sh r_install covr
  - Rscript -e 'library(covr); coveralls()'

notifications:
  email:
    on_success: change
    on_failure: always
